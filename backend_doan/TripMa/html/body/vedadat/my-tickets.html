<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé đã đặt - TripMa</title>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../css/body/vedadat/my-tickets.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="btn-back" id="back-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Quay lại
                    </button>
                    <div class="page-title">
                        <h1>Vé đã đặt</h1>
                        <p class="subtitle">Quản lý và theo dõi các chuyến bay của bạn</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info" id="user-info">
                        <div class="user-avatar" id="user-avatar">U</div>
                        <div class="user-details">
                            <div class="user-name" id="user-name">Đang tải...</div>
                            <div class="user-email" id="user-email">user@example.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="filter-section">
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" placeholder="Tìm kiếm theo mã vé, chuyến bay..." id="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-status="all">Tất cả</button>
                <button class="filter-btn" data-status="upcoming">Sắp tới</button>
                <button class="filter-btn" data-status="completed">Đã bay</button>
                <button class="filter-btn" data-status="cancelled">Đã hủy</button>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="tickets-container">
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <p>Đang tải danh sách vé...</p>
            </div>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">✈️</div>
                <h3>Chưa có vé nào</h3>
                <p>Bạn chưa đặt vé nào. Hãy tìm kiếm và đặt chuyến bay đầu tiên!</p>
                <button class="btn btn-primary" onclick="window.location.href='../timchuyenbay/search-flight.html'">
                    Đặt vé ngay
                </button>
            </div>

            <div class="tickets-list" id="tickets-list">
                <!-- Tickets will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Passenger Modal -->
    <div id="edit-passenger-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chỉnh sửa thông tin hành khách</h3>
                <button class="close-btn" id="close-edit-modal">&times;</button>
            </div>
            <form id="edit-passenger-form">
                <div class="form-group">
                    <label for="edit-fullname">Họ và tên *</label>
                    <input type="text" id="edit-fullname" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-dob">Ngày sinh</label>
                        <input type="date" id="edit-dob">
                    </div>
                    <div class="form-group">
                        <label for="edit-gender">Giới tính</label>
                        <select id="edit-gender">
                            <option value="">Chọn</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-id-number">Số CMND/CCCD</label>
                    <input type="text" id="edit-id-number" placeholder="9 hoặc 12 chữ số">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-phone">Số điện thoại</label>
                        <input type="tel" id="edit-phone" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-address">Địa chỉ</label>
                    <input type="text" id="edit-address" placeholder="Địa chỉ">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancel-edit">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div id="ticket-detail-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Chi tiết vé</h3>
                <button class="close-btn" id="close-detail-modal">&times;</button>
            </div>
            <div class="ticket-detail-content" id="ticket-detail-content">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../../../javascript/my-tickets.js"></script>
</body>
</html>
