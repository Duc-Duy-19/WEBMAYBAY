<link rel="stylesheet" href="css/dangky/dangky.css">
<form class="tripma-form" id="registerForm">
    <h2>Đăng ký Tripma</h2>
    <p>Tripma hoàn toàn miễn phí. Vui lòng đăng ký để tiếp tục sử dụng.</p>

    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="sdt" placeholder="Số điện thoại" required />
    <input type="text" name="hoTen" placeholder="Họ và Tên" required />
    <input type="password" name="matKhau" placeholder="Nhập mật khẩu" required />

    <label class="checkbox">
        <input type="checkbox" id="terms" required />
        Đồng ý với các <a href="#" style="color: red;">điều khoản và chính sách</a>
    </label>

    <label class="checkbox">
        <input type="checkbox" id="promotions" />
        Gửi các thông báo, tin tức và khuyến mãi nếu có
    </label>

    <button type="submit" class="btn-primary">Tạo tài khoản</button>
</form>
